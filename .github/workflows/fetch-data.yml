name: Fetch Air Quality Data Hourly

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Manual trigger button

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch and store data
        run: python scripts/fetch_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "juicemitapfelndrin@gmail.com"
          git config --local user.name "JMAD"
          git add data/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update air quality data - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
      
      - name: Upload logs as artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: logs/
